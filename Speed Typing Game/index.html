<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordBeater Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">WordBeater</h1>
    </header>

    <p class="lead">
      Type The Given Word Within
      <span class="text-success" id="seconds">5</span>
      Seconds
    </p>
    <h2 id="current-word">hello</h2>
    <input
      outline="none"
      type="text"
      class="form-control form-control-lg"
      placeholder="Start typing..."
      id="word-input"
      autofocus
    />
    <h4 class="mt-3" id="message"></h4>

    <h3 class="time-score">Time Left: <span id="time">5</span></h3>

    <h3 class="time-score">Score: <span id="score">0</span></h3>

    <div class="box">
      <div class="dropdown">Select Level</div>
      <div id="myDropdown" class="dropdown-content">
        <a class="easy" href="#">Easy</a>
        <a class="med" href="#">Medium</a>
        <a class="hard" href="#">Hard</a>
      </div>
    </div>

    <div class="instructions">
      <h5>Instructions</h5>
      <p>
        Type each word in the given amount of seconds to score. To play again,
        just type the current word. Your score will reset
      </p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
